<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="number"]:focus {
            border-color: #28a745;
        }

        input[type="submit"] {
            background-color: #ff0000;
            color: rgb(0, 0, 0);
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #9ba59d;
        }

        #thankYouMessage {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #thankYouMessage h2 {
            color: #28a745;
        }

        .back-to-shop {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-to-shop:hover {
            background-color: #0056b3;
        }

        #checkoutFormContainer {
            color: rgb(255, 0, 0);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #ff0000;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .H1 {
            color: white;
            font-size: 24px;
            margin: 0;
            text-align: center;
        }
        #checkout-button {
    background-color: #ff1500; 
    color: white; 
    border: none; 
    border-radius: 25px;
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold; 
    cursor: pointer; 
    transition: background-color 0.3s ease, transform 0.3s ease; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    display: inline-block;
    text-align: center;
}

#checkout-button:hover {
    background-color: #ff1100; 
    transform: scale(1.05);
}

#checkout-button:active {
    background-color: #ff0d00; 
    transform: scale(0.98);
}

    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="H1">VAPOR</h1>
        </nav>
    </header>
     <a href="cart.html" id="checkout-button">Back</a>
    <div class="container">
        <div id="checkoutFormContainer">
            <h2>Checkout</h2>
            <form id="checkoutForm" action="javascript:void(0);">
                <h3>Billing Details</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                
                <label for="number">House Number</label>
                <input type="text" id="number" name="number" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <h3>Cash on Delivery</h3>
                
                <input type="submit" value="Place Order">
            </form>
        </div>

        <div id="thankYouMessage">
            <h2>Thank you for your order!</h2>
            <p>Your order has been successfully placed.</p>
            <a href="index.html" class="back-to-shop">Back to Shop</a>
        </div>
    </div>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Check if all fields are filled out
            const requiredFields = ["name", "phone", "address", "number", "city", "state"];
            let valid = true;

            requiredFields.forEach(function(id) {
                const input = document.getElementById(id);
                if (input.value.trim() === "") {
                    valid = false;
                    alert(`Please enter your ${input.previousElementSibling.innerText.toLowerCase()}.`);
                }
            });

            if (valid) {
                document.getElementById("checkoutFormContainer").style.display = "none";
                document.getElementById("thankYouMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
